<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
</head>

<body>
  <script>
    function createGrid(numberOfRows) {
      const docBody = document.querySelector("body");
      const gridContainer = document.createElement("div");
      gridContainer.setAttribute("class", "gridContainer");

      for (let i = 1; i <= numberOfRows; i++) {
        const rowDiv = document.createElement("div");
        rowDiv.setAttribute("id", `row${i}`)
        rowDiv.setAttribute("class", "row")
        gridContainer.appendChild(rowDiv);
      }
      docBody.appendChild(gridContainer);

      let rowNumber = 1;
      for (let i = 0; i < numberOfRows * numberOfRows; i++) {
        if (i % numberOfRows === 0 && i !== 0) {
          rowNumber += 1;
        }

        const tileDiv = document.createElement("div");
        tileDiv.setAttribute("class", "tile");
        const row = document.querySelector(`#row${rowNumber}`)
        row.appendChild(tileDiv);
      }
    }
    createGrid(64);
  </script>
</body>

</html>
