<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
</head>

<body>
  <script>
    function createGrid() {
      const docBody = document.querySelector("body");
      const rowLetters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'O', 'P']
      for (let i = 1; i <= 16; i++) {
        const rowDiv = document.createElement("div");
        rowDiv.setAttribute("id", `row${i}`);
        docBody.appendChild(rowDiv);
      }
      let rowNumber = 1;
      for (let i = 0; i < 256; i++) {
        if (i % 16 === 0 && i !== 0) {
          rowNumber += 1;
        }

        const tileDiv = document.createElement("div");
        tileDiv.setAttribute("id", `${rowLetters[rowNumber - 1]}${i % 16}`);
        const row = document.querySelector(`#row${rowNumber}`)
        row.appendChild(tileDiv);
      }
    }
    createGrid();
  </script>
</body>

</html>
